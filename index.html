<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>So ja warna mar jayegi ðŸ’€</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: black;
      }
      canvas { display: block; }
    </style>
  </head>
  <body>
    <script>
      let hearts = [];
      let textBlink = 0;

      function setup() {
        createCanvas(windowWidth, windowHeight);
        for (let i = 0; i < 60; i++) {
          hearts.push(new Heart(random(width), random(height), random(15, 25)));
        }
        textAlign(CENTER);
        textFont('Comic Sans MS');
      }

      function draw() {
        background(0);
        for (let h of hearts) {
          h.move();
          h.display();
        }

        // Big center heart
        fill(255, 105, 180);
        noStroke();
        drawHeart(width / 2, height / 2, 200);

        // Blinking text
        textBlink += 0.05;
        fill(255, 255, 255, 200 + 55 * sin(textBlink));
        textSize(40);
        text("So ja warna mar jayegi ðŸ’€", width / 2, height / 2 + 250);
      }

      class Heart {
        constructor(x, y, size) {
          this.x = x;
          this.y = y;
          this.size = size;
          this.speed = random(1, 3);
          this.color = color(255, random(100, 150), random(150, 200));
        }

        move() {
          this.y -= this.speed;
          if (this.y < -50) {
            this.y = height + random(50, 200);
            this.x = random(width);
          }
        }

        display() {
          fill(this.color);
          noStroke();
          drawHeart(this.x, this.y, this.size);
        }
      }

      function drawHeart(x, y, size) {
        beginShape();
        vertex(x, y);
        bezierVertex(x - size / 2, y - size / 2,
                     x - size, y + size / 3,
                     x, y + size);
        bezierVertex(x + size, y + size / 3,
                     x + size / 2, y - size / 2,
                     x, y);
        endShape(CLOSE);
      }

      function windowResized() {
        resizeCanvas(windowWidth, windowHeight);
      }
    </script>
  </body>
</html>
